{% extends 'scenic_admin/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>资讯公告管理</h3>
        </div>
        <div class="card-body">
            <!-- 操作栏 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success">新增公告</button>
                        <button type="button" class="btn btn-success">新增资讯</button>
                        <button type="button" class="btn btn-danger">批量删除</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入标题搜索">
                        <button class="btn btn-primary" type="button">搜索</button>
                    </div>
                </div>
            </div>
            
            <!-- 资讯公告列表 -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">标题</th>
                        <th scope="col">类型</th>
                        <th scope="col">创建时间</th>
                        <th scope="col">状态</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 暂无资讯公告数据 -->
                    <tr>
                        <td colspan="5" class="text-center">暂无资讯公告数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
