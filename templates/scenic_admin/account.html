{% extends 'scenic_admin/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>账户信息管理</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">手机号</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">性别</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="" {% if not user.gender %}selected{% endif %}>请选择性别</option>
                                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>男</option>
                                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>女</option>
                                <option value="other" {% if user.gender == 'other' %}selected{% endif %}>其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">出生日期</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ user.birthdate|date:'Y-m-d'|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">头像</label>
                            <input type="file" class="form-control" id="avatar" name="avatar">
                            {% if user.avatar %}
                            <div class="mt-2">
                                <img src="{{ user.avatar.url }}" alt="头像" width="100">
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <h4 class="mt-4">修改密码</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="old_password" class="form-label">旧密码</label>
                            <input type="password" class="form-control" id="old_password" name="old_password">
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">保存修改</button>
                    <button type="button" class="btn btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
