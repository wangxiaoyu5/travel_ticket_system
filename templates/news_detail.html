{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>{{ news.title }}</h2>
        <div class="mt-3 text-muted">
            <small>发布时间：{{ news.created_at|date:"Y-m-d H:i" }}</small>
            {% if news.is_announcement %}
            <span class="badge bg-danger ms-2">公告</span>
            {% endif %}
        </div>
        {% if news.image %}
        <img src="{{ news.image.url }}" class="img-fluid mt-3" alt="{{ news.title }}">
        {% endif %}
        <div class="card mt-4">
            <div class="card-body">
                <div>{{ news.content|safe }}</div>
            </div>
        </div>
        <div class="mt-4">
            <a href="{% url 'ticket:news_list' %}" class="btn btn-primary">返回列表</a>
        </div>
    </div>
{% endblock %}
