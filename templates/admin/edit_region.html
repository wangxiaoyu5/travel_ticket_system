{% extends 'admin/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>编辑地区</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'ticket:admin_edit_region' region_id=region.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">地区名称</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ region.name }}" required>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">更新地区</button>
                    <a href="{% url 'ticket:admin_region_list' %}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
