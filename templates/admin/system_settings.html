{% extends 'admin/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>系统设置</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <!-- 网站基本信息 -->
                <div class="mb-4">
                    <h4>网站基本信息</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="website_name" class="form-label">网站名称</label>
                            <input type="text" class="form-control" id="website_name" name="website_name" placeholder="请输入网站名称" value="旅游景点门票管理系统">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="website_domain" class="form-label">网站域名</label>
                            <input type="text" class="form-control" id="website_domain" name="website_domain" placeholder="请输入网站域名" value="http://localhost:8000">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="website_description" class="form-label">网站描述</label>
                        <textarea class="form-control" id="website_description" name="website_description" rows="3" placeholder="请输入网站描述">专业的旅游景点门票预订平台，提供全国热门景点门票预订服务。</textarea>
                    </div>
                </div>
                
                <!-- 联系方式设置 -->
                <div class="mb-4">
                    <h4>联系方式设置</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact_email" class="form-label">联系邮箱</label>
                            <input type="email" class="form-control" id="contact_email" name="contact_email" placeholder="请输入联系邮箱" value="contact@example.com">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contact_phone" class="form-label">联系电话</label>
                            <input type="text" class="form-control" id="contact_phone" name="contact_phone" placeholder="请输入联系电话" value="400-123-4567">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="contact_address" class="form-label">联系地址</label>
                        <textarea class="form-control" id="contact_address" name="contact_address" rows="2" placeholder="请输入联系地址">北京市朝阳区xxx路xxx号</textarea>
                    </div>
                </div>
                
                <!-- 支付设置 -->
                <div class="mb-4">
                    <h4>支付设置</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="payment_method" class="form-label">支付方式</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="payment_alipay" name="payment_alipay" checked>
                                <label class="form-check-label" for="payment_alipay">支付宝</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="payment_wechat" name="payment_wechat" checked>
                                <label class="form-check-label" for="payment_wechat">微信支付</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="payment_unionpay" name="payment_unionpay">
                                <label class="form-check-label" for="payment_unionpay">银联支付</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 系统配置 -->
                <div class="mb-4">
                    <h4>系统配置</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="max_login_attempts" class="form-label">最大登录尝试次数</label>
                            <input type="number" class="form-control" id="max_login_attempts" name="max_login_attempts" value="5">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="session_timeout" class="form-label">会话超时时间（分钟）</label>
                            <input type="number" class="form-control" id="session_timeout" name="session_timeout" value="30">
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="enable_registration" name="enable_registration" checked>
                        <label class="form-check-label" for="enable_registration">允许用户注册</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="enable_captcha" name="enable_captcha">
                        <label class="form-check-label" for="enable_captcha">登录启用验证码</label>
                    </div>
                </div>
                
                <!-- 提交按钮 -->
                <div class="d-flex gap-2 justify-content-end">
                    <button type="reset" class="btn btn-secondary">重置</button>
                    <button type="submit" class="btn btn-primary">保存设置</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
