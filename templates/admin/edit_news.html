{% extends 'admin/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>编辑资讯</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">资讯标题 *</label>
                    <input type="text" class="form-control" id="title" name="title" required placeholder="请输入资讯标题" value="{{ news.title }}">
                </div>
                
                <div class="mb-3">
                    <label for="image" class="form-label">资讯图片</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    {% if news.image %}
                    <div class="mt-2">
                        <img src="{{ news.image.url }}" alt="当前资讯图片" style="max-height: 200px; border-radius: 4px;">
                    </div>
                    {% endif %}
                    <div class="form-text">支持 JPG、PNG 格式，建议尺寸 1200x600</div>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">资讯内容 *</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required placeholder="请输入资讯内容">{{ news.content }}</textarea>
                    <div class="form-text">支持HTML格式，可添加富文本内容</div>
                </div>
                
                <div class="d-flex gap-2 justify-content-end">
                    <a href="{% url 'ticket:admin_news_list' %}" class="btn btn-secondary">取消</a>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
