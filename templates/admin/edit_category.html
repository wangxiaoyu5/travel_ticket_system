{% extends 'admin/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>编辑景点分类</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'ticket:admin_edit_category' category_id=category.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">分类名称</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">分类描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ category.description }}</textarea>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">更新分类</button>
                    <a href="{% url 'ticket:admin_category_list' %}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
