{% extends 'admin/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>编辑用户信息</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名 *</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="请输入用户名" value="admin">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱 *</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="请输入邮箱" value="admin@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="留空表示不修改密码">
                            <div class="form-text">留空表示不修改密码</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="留空表示不修改密码">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">用户角色 *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="role_visitor" value="0" {% if 0 == user.role %}checked{% endif %}>
                                <label class="form-check-label" for="role_visitor">
                                    游客
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="role_scenic_admin" value="1" {% if 1 == user.role %}checked{% endif %}>
                                <label class="form-check-label" for="role_scenic_admin">
                                    景点管理员
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="role_platform_admin" value="2" {% if 2 == user.role %}checked{% endif %}>
                                <label class="form-check-label" for="role_platform_admin">
                                    网站管理员
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="phone" class="form-label">手机号</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="请输入手机号" value="13800138000">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">性别</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="" {% if '' == user.gender %}selected{% endif %}>请选择性别</option>
                                <option value="male" {% if 'male' == user.gender %}selected{% endif %}>男</option>
                                <option value="female" {% if 'female' == user.gender %}selected{% endif %}>女</option>
                                <option value="other" {% if 'other' == user.gender %}selected{% endif %}>其他</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">出生日期</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" value="1990-01-01">
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">头像</label>
                            <input type="file" class="form-control" id="avatar" name="avatar">
                            <div class="mt-2">
                                <label class="form-label">当前头像</label>
                                <div class="d-flex align-items-center">
                                    <img src="/media/avatars/default.png" alt="当前头像" style="max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 50%; margin-right: 10px;">
                                    <span class="text-muted">default.png</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a href="{% url 'ticket:admin_user_list' %}" class="btn btn-secondary">取消</a>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
