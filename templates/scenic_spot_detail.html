{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ spot.image.url }}" class="img-fluid" alt="{{ spot.name }}">
            </div>
            <div class="col-md-6">
                <h2>{{ spot.name }}</h2>
                <p class="text-danger fs-3">¥{{ spot.price }}</p>
                <p class="mt-3"><strong>地址：</strong>{{ spot.address }}</p>
                <p><strong>开放时间：</strong>{{ spot.opening_hours }}</p>
                <div class="mt-4">
                    <a href="#" class="btn btn-primary btn-lg">立即预订</a>
                    <a href="#" class="btn btn-outline-primary btn-lg ms-2">加入购物车</a>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <h3>景点介绍</h3>
            <div class="card mt-3">
                <div class="card-body">
                    <p>{{ spot.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
