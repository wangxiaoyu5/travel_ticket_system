{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>个人中心</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="头像" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                        {% else %}
                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 150px; height: 150px;">
                            <span class="fs-4">{{ user.username|first }}</span>
                        </div>
                        {% endif %}
                        <h4 class="mt-3">{{ user.username }}</h4>
                        <p class="text-muted">{{ user.get_role_display }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>个人信息</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">手机号</label>
                                <input type="tel" class="form-control" id="phone" value="{{ user.phone|default:'' }}" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
